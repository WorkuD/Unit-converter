<!DOCTYPE html>
<html>
  <head>
    <title>Unit convertor</title>
    <link rel="shortcut icon" type="image/x-icon" href="convert-icon-22.jpg"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <div class="display-area">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" placeholder="0" id="type" oninput="pEnter()">
      </div>
      <div class="box">
        <div class="length-box">
          <h2>Length (Meter/Feet)</h2>
          <p id="length">0.00 meters = 0.00 feet | 0.00 feet = 0.00 meters</p>
        </div>
        <div class="volume-box">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume">0.00 liters = 0.00 gallons | 0.00 gallons = 0.00 liters</p>
        </div>
        <div class="mass-box">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass">0.00 kilos = 0.00 pounds | 0.00 pounds = 0.00 kilos</p>
        </div>
      </div> 
      <script src="index.js"></script> 
    </main>
  </body>
</html>
